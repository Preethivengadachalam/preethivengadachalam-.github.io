

<div class="container">
<form name="myForm">
  <div class="login-container">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>User Name</label> 
          <input type="text" name="UserName"  (input)="onSignIn()"  [(ngModel)] ="user['UserName']" class="form-control">
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>Email Id</label> 
          <input type="email" name="email"  (input)="onSignIn()"  [(ngModel)] ="user['userEmail']" class="form-control">
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>Phone Number</label> 
          <input type="number" name="PhoneNumber"  (input)="onSignIn()"  [(ngModel)] ="user['userPhoneNumber']" class="form-control">
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label>Password</label> 
          <input type="password" name="pass" (input)="onSignIn()" [(ngModel)]="user['userPassword']" class="form-control">
        </div>
      </div>
      <div class="row">
        <br>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <button (click)="onLogin()" class="btn btn-success pull-right">Login</button>
          <div class="clearfix"></div>
        </div>
      </div>
    </div>
  </div>
</form>
</div>

<div style="width: 100%;" class="container">
    <textarea class="form-control" [(ngModel)]="userinfo" id="textAreaExample1" rows="10"></textarea>
</div>
